## default connection pool
server.port=9000

spring.jpa.database=POSTGRESQL
spring.datasource.platform=postgres
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL

spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.postgis.PostgisDialect
spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:postgresql://localhost:5432/drunk_buddies
spring.datasource.username=postgres
spring.datasource.password=postgres


## Swagger
api.version=1.0
swagger.enabled=truep
swagger.title=DrinkBuddy API
swagger.description=Sample Swagger implementation for the `DrinkBuddy` service, leveraging annotations at the controller-method level.
swagger.useDefaultResponseMessages=false
swagger.enableUrlTemplating=false
swagger.deepLinking=true
swagger.defaultModelsExpandDepth=1
swagger.defaultModelExpandDepth=1
swagger.displayOperationId=false
swagger.displayRequestDuration=false
swagger.filter=false
swagger.maxDisplayedTags=0
swagger.showExtensions=false;
